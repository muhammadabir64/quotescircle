{% extends "base.html" %}
{% block title %}QuotesCircle | {{ page.title }}{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 90px; margin-bottom: 40px;">
<div class="card card-body">
<div class="row">
<div class="col-12 mb-4">
    <h4 class="text-center">{{ page.title }}</h4>
    <hr class="w-50 mx-auto mt-0">
    <article>{{ page.content|safe }}</article>
</div>
</div>
</div>
</div>
{% endblock content %}
