{% extends "base.html" %}
{% block title %}QuotesCircle | Authors{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 90px; margin-bottom: 40px;">
<div class="card card-body">
<div class="row">
<div class="col-12 text-center">
    <h4>Quote Authors</h4>
    <hr class="w-50 mx-auto mt-0">
    {% for author in authors %}
    <a href="/author?name={{ author.name }}" class="btn btn-outline-default btn-sm btn-rounded px-3">{{ author.name }}</a>
    {% endfor %}
</div>
</div>
</div>
</div>
{% endblock content %}
