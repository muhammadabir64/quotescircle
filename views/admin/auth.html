<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <title>QuotesCircle | Admin Authorization</title>
<style>
    body{
        background-color: #ebebeb;
    }
    .card{
        margin-top: 100px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.2);
    }
    .card-header{
        background-color: #1b8500;
        color: #FFFFFF;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        border-radius: 10px 10px 0px 0px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user-shield"></i> Admin Authorization
                    </div>
                    <div class="card-body">
{% if flash.auth_msg %}
<div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">{{ flash.auth_msg }}<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button></div>
{% endif %}
                        <form action="{{ url }}" method="POST">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" name="email" placeholder="Enter your email">
                            </div>
                            <div class="input-group my-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" name="password" placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
